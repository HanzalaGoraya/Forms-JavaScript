<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <script  src ="javascriptfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="wrapper">
        <div class="form-wrapper">
          <h2 class="title">Sign Up</h2>
          <form id="form" class="form">


            <div class="form-group">
                            
                <label for="firstname">
                    First Name:
                  </label>
                  <input id="firstname" type="text" placeholder="Please Input First Name" required>
              <p id="firstnameError"></p>
            </div>

            <div class="form-group">
                            
                <label for="lastname">
                    Last Name:
                  </label>
                  <input id="lastname" type="text" placeholder="Please Input Last Name" required>
              <p id="lastnameError"></p>
            </div>


            <div class="form-group">
                            
                <label for="email">
                Email:
              </label>
              <input id="email" type="email" placeholder="someone@gmail.com" required>
              <p id="emailError"></p>
            </div>
            <div class="form-group">
              <label for="password">
                Password:
              </label>
              <div>
                <input id="password" type="password" placeholder="Enter Password" required minlength="8">
              <p id="passwordError"></p>
            </div>
            <div class="form-group">
                 <div>           
                <label for="checkbox">
                    Click Check Box to Show Password:
                  </label>
                  <input type="checkbox" onclick="myFunction()">
              <p id="addressError"></p></dic>
            </div>
            <div class="form-group">
                            
                <label for="address">
                    Address:
                  </label>
                  <input id="address" type="text" placeholder="Please Input Your Address" required>
              <p id="addressError"></p>
            </div>

            <div class="form-group">
                            
                <label for="phone">
                    Phone:
                  </label>
                  <input id="phone" type="number" placeholder="Please input Your Phone" required>
              <p id="phoneError"></p>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Insert Your Image Below</label>
                <input class="form-control" type="file" id="image">
              </div>

            

            <div style="text-align: center;">

              <div class="contentarea">
                <h1>
                    Capture Image Below
                </h1>
                <div class="camera">
                    <video id="video">Video stream not available.</video>
                </div>
                <div><button id="startbutton">Take photo</button>  </div>
                
                <canvas id="canvas"></canvas>
                <div class="output">
                    <img id="photo" alt="The screen capture will appear in this box.">
                </div>
            </div>



           
            
           
           <button type="button" class="btn btn-success"><a href = "login.html">Login</a></button>
           <button type="submit" class="btn btn-success" onclick="signup()">Sign UP</button>

        </div>

        </div>
          </form>
        </div>
        
      </div>
     </body>
</html>
